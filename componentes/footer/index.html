<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../footer-social-medias/font-awesome.min.css">
    <link rel="stylesheet" href="../footer-social-medias/style.css">
    <link rel="stylesheet" href="style.css">
    <title>footer</title>
</head>
<body>
    <footer class="rodape">
        <h1 class="rodape__titulo" > 
            <p class="rodape__titulo__principal">reach.me</p>       
            <small class="rodape__titulo__sub-titulo" >Powered by Gravity4</small>
        </h1>
        <ul class="rodape__lista">
            <li>Privacy Policy</li>
            <li>Terms of Service</li>
            <li>Opt-out</li>
            <li>Contact</li>
        </ul>
        <ul class="redes-sociais">
            <li class="redes-sociais__item" >
                <a href="#">
                    <i class="fa fa-facebook-square redes-sociais__item__facebook" aria-hidden="true"></i>            
                </a>
            </li>
            <li class="redes-sociais__item" >
                <a href="#">
                    <i class="fa fa-twitter-square redes-sociais__item__twitter" aria-hidden="true"></i>          
                </a>
            </li>
        </ul>
    </footer>    
</body>
</html>
