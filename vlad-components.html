<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
    /* item reach.me link -- pode ser interessante padronizar a fonte para todo projeto */
        .reach-me-link{
                        color: rgb(63, 109, 209);
                        font-weight: bold;
                        font-size: 2em;
                        text-decoration: none;
                        font-family: Arial, Helvetica, sans-serif;
                        padding: 10px;
                        margin-top: 10px;
                        }
    /* fim item reach.me link */

    /* botão aprenda mais */
       .aprenda-mais{    
                     -webkit-border-radius: 28px;
                     -moz-border-radius: 28px;
                     border-radius: 28px;
                     font-family: Arial;
                     color: #ffffff;
                     font-size: 20px;
                     background: #3498db;
                     padding: 10px 20px 10px 20px;
                     text-decoration: none;
                    }

      .aprenda-mais:hover {
                    background: #3cb0fd;
                    background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
                    background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
                    background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
                    background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
                    background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
                    text-decoration: none;
                    }

    /* fim do botão aprenda mais */


    </style>

    <title>Reach.me</title>
</head>
<body>
    
    <!-- item reach.me link -->
    <a href="" alt="link para página principal" class="reach-me-link">reach.me</a>
    <!-- fim item reach.me link -->


    <!-- item botão learn-more -->
    <button class="aprenda-mais">Learn More</button>
    <!-- fim do item botão learn-more -->





</body>
</html>
