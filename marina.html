<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Marina</title>
    <style>
        /* inicio item reach.me link */
        .reach-me-link{
            color: rgb(63, 109, 209);
            font-weight: bold;
            font-size: 2em;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }
        /* fim item reach.me link */

        /* Inicio estilo mobile */
        .menu{
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }

        .reach-me-link{
            padding: 20px;
        }

        .none-mob, .none-mobile-tablet{
            display: none;
         }
       
        .hero{
            box-sizing: border-box;
            text-align: center;
        }

        .hero__features, .hero__features--text{
            padding: 20px;
        }

        .hero__features--text{
            color: #37414b;
        }

        .hero__features--title{
            font-size: 2em;
            font-weight: bold;
        }

        .button-hero{    
            -webkit-border-radius: 28px;
            -moz-border-radius: 28px;
            border-radius: 28px;
            font-family: Arial;
            /* color: #ffffff; */
            font-size: 20px;
            /* background: #3498db; */
            padding: 10px 20px 10px 20px;
            text-decoration: none;
            border-style: solid;
            border-width: 2px;
            display: inline-block;
            margin-top: 10px;  
        }

        .button--primary{
                        background: blue;
                        border-color: blue;
                        color: white;
        }
        
        /* Fim estilo mobile */
        /* Inicio estilo tablet */

    @media(min-width: 768px){

        .menu{
            display: flex;
            box-shadow: 0 5px 6px -6px gray;
        }

        .none-mobile-tablet{
            display: none;
        }

        .navbar-buttons{
            display: flex;
            flex-wrap: nowrap;
            margin-left: 200px;
        }

        .button{    
            -webkit-border-radius: 28px;
            -moz-border-radius: 28px;
            border-radius: 28px;
            font-family: Arial;
            /* color: #ffffff; */
            font-size: 20px;
            /* background: #3498db; */
            padding: 10px 20px 10px 20px;
            text-decoration: none;
            border-style: solid;
            border-width: 2px;
            display: inline-block;
            margin-top: 10px;  
        }

        .button--outline{
            color:#008af5;
            border-color: gray;
            background: white;
        }

        .button--login{
            color:gray;
            border-color: gray;
            background: white;
                        
        }
    }

    @media(min-width: 992px){

        .menu{
            display: flex;
            justify-content: space-between;
            font-family: Arial;
            box-shadow: 0 5px 6px -6px gray;
        }

        .none-menu{
           display: none;
        }
        .navbar-pages{
            display: flex;
            text-transform: uppercase;
        }

        .navbar-buttons{
            margin-left: 0;
            flex-wrap: nowrap;
        }
        .navbar-pages__link, .navbar-pages__link--active{
            padding: 20px;
            color: #37414b;
        }

        .navbar-pages__link--active{
            border-bottom: 2px solid #008af5;
            font-weight: bold;
        }

        .imagem-responsiva{
            background-image: url(images/background-feature.jpeg);
        }
    }
    </style>
</head>

<body>
    <nav class="menu">
    <!-- item reach.me link -->
        <a href="#" alt="link para página principal" class="reach-me-link">reach.me</a>
    <!-- fim item reach.me link -->

    <!-- inicio navbar lista links desktop -->    
        <ul class="navbar-pages none-mobile-tablet">
            <li class="navbar-pages__link">Features</li>
            <li class="navbar-pages__link">Pricing</li>
            <li class="navbar-pages__link navbar-pages__link--active">About Us</li>
            <li class="navbar-pages__link">Blog</li>
            <li class="navbar-pages__link">Contact us</li>
        </ul>
        <!-- final lista links desktop -->  

        <!-- inicio navbar buttons desktop e tablet --> 
        <div class="navbar-buttons">
            
            <a href="" alt="Comece agora" class="button button--login none-mob">Log In</a>
            <!-- item botão branco com fonte azul -->
            
            <a href="" alt="Comece agora" class="button button--outline none-mob">Get Started</a>
            <!-- fim item botão branco com fonte azul -->

        </div>
        <!-- final navbar buttons desktop e tabhero__featureslet --> 
        <!-- inicio menu-hamburguer mobile --> 
        <img class="menu-hamburguer none-menu" src="images/menu-hamburguer.png" alt="imagem do menu hamburguer"> 
        <!-- final menu-hamburguer mobile --> 
    </nav>

    <!-- Inicio da sessão Hero -->
    <section class="hero">
        <article class="hero__features">
            <h1 class="hero__features--title">Reache.me Features</h1>
                
                <p class="hero__features--text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                    Quis consequuntur.
                </p>

                <!-- item botão azul com fonte branca -->
                <a href="" alt="Aprenda mais" class="button-hero button--primary">Learn More</a>
                <!-- fim item botão azul com fonte branca -->
        </article>

        <figure class="imagem-responsiva">
                <img src="images/img-features.png"
                       srcset="images/img-features.png 1024w, images/images/img-features.png 640w, images/images/img-features.png 320w"
                       sizes="100vw"
                       alt="imagem features">
        </figure>

    </section>

    <!-- Final da sessão Hero -->
</body>
</html>
